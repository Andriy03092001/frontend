<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.id">Edit Quiz</span>
        <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="quiz.id" (click)="api.putQuiz(quiz)">Edit</button>
        <button mat-button *ngIf="quiz.id" (click)="quiz = {}">New quiz</button>
        <button mat-button *ngIf="quiz.id" [routerLink]="['/question',quiz.id]">New question</button>
        <button mat-button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)">Add</button>
    </mat-card-actions>
</mat-card>
